    <section class="caixa">
      <div class="container">
        <div class="row ">
          <div class="col-md-6 d-flex">
            <div class="align-self-center login">
              <h2>Connect World</h2>
              <p>
                A Connect World ajuda você a se conectar e compartilhar com empresas de todo o mundo.
              </p>
              <a href="" class="btn btn-info">Veja mais</a>
            </div>
          </div>
          <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
            <div id="steps" class="mb-md-3 pb-md-3">
              
              
              <div class="step">
                <i class="fa-sharp fa-solid fa-user-secret active"></i>
                <p class="d-none d-md-block">Connect World</p>
              </div>
              
              
              
              
            </div>
            <div id="form-header">
              <h2>Login</h2>
              <p>Preencha os campos para logar em sua conta</p>
            </div>
            <form id="address-form">
              
              <div class="inputstxt">
                
                  <input type="text" class="form-control shadow-none ml-2" id="address" name="address"
                    placeholder="Nome ou Email"
                    onchange="onChangeEmail()"                    
                    minlength="6" maxlength="30"
                    
                    required
                    data-input
                    
                  />
                  <div class="ml-2" >
                    <small class="error" id="email-required">Email obrigatório</small><br>
                    <small class="error" style=" margin-top: -21px;" id="email-invalid-required">Email inválido</small>
                   </div>
                  
                  <label for="Nome ou Email"></label>
                
                <div  class="row mb-3">
                  <div class="col-12 col-sm-6  mb-md-0 form-floating">
                    <input 
                      type="password"
                      class="form-control shadow-none ml-2"
                      id="complement"
                      onchange="onChangePassword()"
                      name="complement"
                      placeholder="Senha"              
                      data-input
                      required 
                      minlength="6" maxlength="30"
                    />
                   <div class="ml-2">
                    <small class="error" id="password-requirid">Senha obrigatória</small>
                    <!-- <small class="error"  id="password-invalid-requirid"    style=" margin-top: -21px;">Senha inválida</small> -->
                   </div>
                    <!--  -->
                    <label for="complement"></label>
                    <button  disabled="true" id="senha" class=" btn justify-content-end bg-none" onclick="recoverPassword()"><a class="senha" >Esqueceu sua senha?</a></button>
                  </div>
                 
                </div>

                
                
              </div>
              
              
              <div class="mb-5 d-flex justify-content-center" >
                <button disabled="true" onclick="login()" id="save-btn"  type="button" class="btn save-btn" style="width: 300px;">
                  <h4 class="pt-1" style="letter-spacing: 2px ;">Entrar</h4>
                </button>
                <!-- <button id="save-btn" type="submit" class="btn btn-primary">
                  <a href="index.html">Cadastrar-me</a>
                </button> -->
              </div>

               <div class="d-flex justify-content-center">
                
                  <button type="button" class="btn save-btn" onclick="cadastrar()">Cadastrar-me</button>
                
              </div>   
            </form >
          </div>
        </div>
        
        
      </div>
    </section>
